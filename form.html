<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description" content="A form for reviewing products connected to a total count of reviews">
    <meta name="author" content="Kaizzer Gatan">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="star-rating">
                    <label for="star-rating1">☆<br><input type="radio" id="star-rating1" name="rating" value="1" required></label>
                    <label for="star-rating2">☆☆<br><input type="radio" id="star-rating2" name="rating" value="2"></label>
                    <label for="star-rating3">☆☆☆<br><input type="radio" id="star-rating3" name="rating" value="3"></label>
                    <label for="star-rating4">☆☆☆☆<br><input type="radio" id="star-rating4" name="rating" value="4"></label>
                    <label for="star-rating5">☆☆☆☆☆<br><input type="radio" id="star-rating5" name="rating" value="5"></label>
                </div>
            </fieldset>


            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="install-date" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <i>(Check all that apply)</i></legend>
                <div class ="features-box">
                <label><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="ease-use" name="features" value="ease-use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="design"> Design</label>
                </div>
            </fieldset>

            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="username">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ❤️ Kaizzer Gatan ❤️ Alberta, Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
