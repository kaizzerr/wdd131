<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Calgary - Subscription</title>
    <meta name="description" content="A subscription form for the Experience Calgary website users">
    <meta name="author" content="Kaizzer Gatan">
    <link rel="stylesheet" href="styles/subscribe.css">
    <link rel="stylesheet" href="styles/subscribe-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="scripts/subscribe.js" defer></script>
</head>

<body>
    <header>
        <h1>Subscription Form</h1>
        <button class="hamburger" aria-label="For navigation"></button>
        <nav class="burger">
            <a href="home.html" id="home">Home</a>
            <a href="attractions.html" id="attractions">Places to Visit</a>
            <a href="events.html" id="events">Events</a>
            <a href="#" id="subscribe">Subscribe</a>
        </nav>
    </header>
    <main>
        <form method="get" action="subscription-success.html">
            <section>
                <h2>Subscribe to Experience Calgary</h2>
                <p>Stay informed about the latest events and attractions in Calgary. 
                    Sign up so you can receive the latest news and updates!</p>

                <label for="subscriber-name">Your Name:</label>
                <input type="text" id="subscriber-name" name="name" placeholder="Enter your name" required>
            
                <label for="subscriber-email">E-mail Address:</label>
                <input type="email" id="subscriber-email" name="email" placeholder="Enter your email" required>

                <label for="subscriber-birthdate">Date of Birth:</label>
                <input type="date" id="subscriber-birthdate" name="birthdate" required>
            
                <label>
                    <input type="checkbox" id="accept" name="accept">
                    I agree to receive updates and promotional emails <i>(Optional)</i>
                </label>
                    
                <div class="submit">
                <button type="submit">Subscribe</button>
                </div>
            </section>
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ❤️ Kaizzer Gatan ❤️ Alberta, Canada</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
